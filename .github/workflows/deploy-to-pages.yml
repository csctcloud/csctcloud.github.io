name: Deploy updated documentation to Github Pages

on:
  push:
    branches:
      - main
    paths:
      - site/*

  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: site
          repository-name: csctcloud/csctcloud.github.io
          